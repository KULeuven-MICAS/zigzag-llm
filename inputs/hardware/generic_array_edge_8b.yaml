name: generic_array_edge

# 250 MHz
# 32x32 systolic array
# 2 MB @ 64GB/s on-chip buffer
# DRAM @ 2 GB/s

# Energy values
# DRAM: 100 pJ/bit
# SRAM: 1 pJ/bit
# RF:   0.01 pJ/bit
# MAC:  0.01 pJ/bit
# w_cost = 1.5x r_cost

memories:
  rf_I:
    size: 8
    r_bw: 8
    w_bw: 8
    r_cost: 0.2
    w_cost: 0.2
    area: 0
    r_port: 1
    w_port: 1
    rw_port: 0
    latency: 1
    min_r_granularity: 8
    min_w_granularity: 8
    operands: [I1]
    ports:
      - fh: w_port_1
        tl: r_port_1
    served_dimensions: []

  rf_W: # For MatMul, this will store activations
    size: 8
    r_bw: 8
    w_bw: 8
    r_cost: 0.2
    w_cost: 0.2
    area: 0
    r_port: 1
    w_port: 1
    rw_port: 0
    latency: 1
    min_r_granularity: 4
    min_w_granularity: 4
    operands: [I2]
    ports:
      - fh: w_port_1
        tl: r_port_1
    served_dimensions: []

  rf_O:
    size: 16
    r_bw: 16
    w_bw: 16
    r_cost: 0.4
    w_cost: 0.4
    area: 0
    r_port: 2
    w_port: 2
    rw_port: 0
    latency: 1
    min_r_granularity: 16
    min_w_granularity: 16
    operands: [O]
    ports:
      - fh: w_port_1
        tl: r_port_1
        fl: w_port_2
        th: r_port_2
    served_dimensions: []

  sram_2MB:
    size: 16777216
    r_bw: 2048 # 64 GB/s @ 250MHz
    w_bw: 2048
    r_cost: 2048
    w_cost: 2048
    area: 0
    r_port: 3
    w_port: 3
    rw_port: 0
    latency: 1
    min_r_granularity: 64
    min_w_granularity: 64
    operands: [I1, I2, O]
    ports:
      - fh: w_port_1
        tl: r_port_1
      - fh: w_port_2
        tl: r_port_2
      - fh: w_port_3
        tl: r_port_3
        fl: w_port_3
        th: r_port_3
    served_dimensions: [D1, D2]

  dram:
    size: 10000000000000000
    r_bw: 256 # 8 GB/s @ 250 MHz
    w_bw: 256
    r_cost: 6400
    w_cost: 6400
    area: 0
    r_port: 0
    w_port: 0
    rw_port: 1
    latency: 1
    min_r_granularity: 64
    min_w_granularity: 64
    operands: [I1, I2, O]
    ports:
      - fh: rw_port_1
        tl: rw_port_1
      - fh: rw_port_1
        tl: rw_port_1
      - fh: rw_port_1
        tl: rw_port_1
        fl: rw_port_1
        th: rw_port_1
    served_dimensions: [D1, D2]

operational_array:
  input_precision: [8, 8]
  multiplier_energy: 1.5 # pJ
  multiplier_area: 1 # unit
  dimensions: [D1, D2]
  sizes: [32, 32]
